<div id="pager" class="container">
    <div class="row">
        <div class="col text-center">
            {% if paginator.previous_page %}
            {% if paginator.page == 2 %}
            <a class="btn btn-primary" href="{{ site.baseurl }}/">&larr;&nbsp;Novější články</a>
            {% else %}
            <a class="btn btn-primary" href="{{ site.baseurl }}/page{{paginator.previous_page}}/">&larr;&nbsp;Novější články</a>
            {% endif %}
            {% else %}
            <a class="disabled btn btn-primary">&larr;&nbsp;Novější články</a>
            {% endif %}

            {% if paginator.next_page %}
            <a class="btn btn-primary" href="{{ site.baseurl }}/page{{paginator.next_page}}/">Starší články&nbsp;&rarr;</a>
            {% else %}
            <a class="disabled btn btn-primary">Starší články&nbsp;&rarr;</a>
            {% endif %}
        </div>
    </div>
</div>
